<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Javascript Form Valitation!</title>
  </head>
  <body>
    <div class="col-md-3 offset-md-4">
    <h1 class="text-center text-info my-5">Login!!</h1>

        <form autocomplete="off">
            <div class="form-group ">
              <label>Email address</label>
              <input type="email" class="form-control" id="emailaddress" required>
              <div class="invalid-feedback">
                Please type valid email address!
              </div>
              <div class="valid-feedback">
                That's valid!!
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control"  id="passwordfield" required >
              <div class="valid-feedback">
                Nice!!
              </div>
              <div class="invalid-feedback">
                  Password must be 6 characters!!
              </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label">Terms & Conditions!</label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit" gutter="off">Submit</button>
          </form>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
